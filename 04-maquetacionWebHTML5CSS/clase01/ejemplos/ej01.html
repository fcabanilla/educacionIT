<!DOCTYPE html>
<!-- La declaración <!DOCTYPE html> define a este documento como HTML5 -->
<html>
<!-- El elemento <html> es el elemento raíz de una página HTMLs -->
    <head>
        <!-- El elemento <head> contiene meta informacion sobre el documento -->
        <title>Ejemplo n° 1 - Primer Párrafo</title>
        <!-- El elemento <title> especifica el título del documento -->
    </head>
    <body>
        <!-- El elemento <body> contienela parte visible de la página -->
        <h1>Mi primera cabecera</h1>
        <!-- El elemento  <h1> define una cabecera grande -->
        <p>Mi primer párrafo.</p>
        <!-- El elemento <p> define un párrafo -->
    </body>
</html>
