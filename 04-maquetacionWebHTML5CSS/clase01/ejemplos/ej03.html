<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ejemplo nÂ° 3 - Cabeceras</title>
</head>
<body>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>Cabecera 1</h1>
    <h2>Cabecera 2</h2>
    <h3>Cabecera 3</h3>
    <h4>Cabecera 4</h4>
    <h5>Cabecera 5</h5>
    <h6>Cabecera 6</h6>

    <!-- div#id_div.class_div>h1+h2+h3+h4+h5+h6 -->
    <div id="id_primer_div" class="class_primer_div">
        <h1>Cabecera 1</h1>
        <h2>Cabecera 2</h2>
        <h3>Cabecera 3</h3>
        (div.caja>p)+(div.articulo>p)
    </div>
    <div id="id_segundo_div" class="class_segundo_div">
        <h4>Cabecera 4</h4>
        <h5>Cabecera 5</h5>
        <h6>Cabecera 6</h6>
    </div>
</body>
</html>
